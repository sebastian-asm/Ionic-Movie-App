<ion-content *ngIf="movie">
  <ion-label class="title">
    <h1>{{ movie.title }}</h1>
  </ion-label>

  <img *ngIf="movie.backdrop_path" [src]="movie.backdrop_path | image" />

  <ion-grid fixed>
    <ion-row>
      <ion-col size="4" class="poster-detail">
        <ion-card class="poster">
          <img *ngIf="movie.poster_path" [src]="movie.poster_path | image" />
        </ion-card>
      </ion-col>

      <ion-col>
        <ion-item>
          <ion-icon
            slot="start"
            name="thumbs-up-outline"
            color="primary"
          ></ion-icon>
          <ion-label>Rating</ion-label>
          <ion-note slot="end" color="primary">
            {{ movie.vote_average }}
          </ion-note>
        </ion-item>

        <ion-item>
          <ion-icon
            slot="start"
            name="people-outline"
            color="primary"
          ></ion-icon>
          <ion-label>Votos</ion-label>
          <ion-note slot="end" color="primary">
            {{ movie.vote_count }}
          </ion-note>
        </ion-item>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-grid fixed>
    <ion-row>
      <ion-col>
        <!-- Pipe para acortar el texto y utilizar un botón para mostrar más info -->
        <ion-label>{{ movie.overview | slice: 0: textHidden }}...</ion-label>
        <ion-label
          color="primary"
          (click)="textHidden = 2000"
          *ngIf="textHidden !== 2000"
        >
          Leer más</ion-label
        >
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
        <ion-chip
          *ngFor="let gender of movie.genres"
          color="primary"
          outline="true"
        >
          <ion-label>{{ gender.name }}</ion-label>
        </ion-chip>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-grid fixed>
    <ion-row>
      <ion-col>
        <ion-label>Actores</ion-label>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-slides [options]="slideOpts">
    <ion-slide *ngFor="let actor of cast">
      <ion-card class="actor-card">
        <img
          *ngIf="!actor.profile_path"
          src="../../../assets/img/no-avatar.jpg"
          alt="Sin avatar"
        />
        <img *ngIf="actor.profile_path" [src]="actor.profile_path | image" />
        <ion-label class="actor-name">{{ actor.name }}</ion-label>
      </ion-card>
    </ion-slide>
  </ion-slides>
</ion-content>

<ion-footer class="ion-no-border">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="back()">
        <ion-icon slot="start" name="arrow-back-outline"></ion-icon>
        <ion-label>Regresar</ion-label>
      </ion-button>
    </ion-buttons>

    <ion-buttons slot="end">
      <ion-button (click)="saveFavorite()">
        <ion-icon slot="end" name="star-outline"></ion-icon>
        <ion-label>Favorito</ion-label>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-footer>
