<ion-slides [options]="slidesOpts">
  <ion-slide *ngFor="let pairsMovie of movies | pairs">
    <ion-row>
      <ion-col size="12" *ngFor="let movie of pairsMovie">
        <ion-card>
          <img [src]="movie.poster_path | image" class="poster" />
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-slide>

  <ion-slide class="slide-more">
    <ion-button
      class="btn-more"
      expand="full"
      size="large"
      (click)="onClick($event)"
    >
      <ion-icon name="add" slot="icon-only"></ion-icon>
    </ion-button>
  </ion-slide>
</ion-slides>
