<ion-slides [options]="slidesOpts">
  <ion-slide *ngFor="let pairsMovie of movies | pairs">
    <ion-row>
      <ion-col size="12" *ngFor="let movie of pairsMovie">
        <ion-card>
          <img [src]="movie.poster_path | image" class="poster" />
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-slide>
</ion-slides>
